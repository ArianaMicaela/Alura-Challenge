<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="titulo">Código Secreto</h1>

  <main class="main">
    <section class="form box">
      <form action="" onClick="evitarRecarga(event)" autocomplete="off">
        <label for="input-texto">Solo letras minúsculas, sin acento</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
        <input class="btn" type="submit" value="Encriptar!" id="btn-encriptar" onclick="encriptarTexto()">
        <input class="btn" type="submit" value="Desencriptar!" id="btn-desencriptar" onclick="desencriptarTexto()">
      </form>
    </section>

    <section class="msg box">
      <h3 id="encabezado">Mensaje:</h3>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn" type="submit" value="copiar" id="btn-copy" onclick="copiarTexto()">
    </section>
  </main>

  <div class="modal-background">
    <div class="modal">
      <div class="content">
          Hola
      </div>
      <button id="close-modal">Cerrar</button>
    </div>
  </div>

  <script src="script.js">
  </script>
</body>

</html>
